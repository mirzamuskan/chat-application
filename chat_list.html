<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat List</title>
</head>
<body>
    <h1>Welcome, {{ request.user.username }}</h1>
    <h2>Select a user to chat with:</h2>
    <ul>
        {% for user in users %}
            <li>
                <a href="{% url 'chat_detail' user.id %}">{{ user.username }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
